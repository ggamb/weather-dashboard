<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/css/style.css">
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="search-contain col-3">
                <h2>Search for a city:</h2>
                <input type="text" placeholder="Try Boston or Tokyo"></input>

                <button>Search</button>

                <br>

                <div class="city-contain">

                </div>

            </div>

            <div class= "col-9">
                <div class="row">
                    <div id="weather-contain" class="weather-contain col-12">
                        <div id="current-city">

                        </div>

                        <div id="current-temp">

                        </div>
                        <div id="current-wind">

                        </div>

                        <div id="current-humid">

                        </div>

                        <div id="current-uv">

                        </div>

                    </div>                    
                </div>
                
    
                <div class="row">
                    <h3 class="col-12">Five-Day Forecast:</h3>
                </div>
        
                <div id="day-contain" class="day-contain row">
                    <div class="col-2 day-style">Test</div>
                    <div class="col-2 day-style">Test</div>
                    <div class="col-2 day-style">Test</div>
                    <div class="col-2 day-style">Test</div>
                    <div class="col-2 day-style">Test</div>
                </div>
            </div>
        </div>

        <div class="row">


        </div>

        <script src="./Resources/js/script.js"></script>
    
</body>
</html>
